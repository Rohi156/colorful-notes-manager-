<!doctype html>
<html>
<head>
  <title>Colorful Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>My Colorful Notes</h1>
  <a href="{{ url_for('add_note') }}">+ Add Note</a>
  <div class="notes-container">
    {% for note in notes %}
      <div class="note-card" style="background-color: {{ note['color'] }};">
        <h2>{{ note['title'] }}</h2>
        <p>{{ note['content'] }}</p>
        <a href="{{ url_for('delete_note', id=note['id']) }}">Delete</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
